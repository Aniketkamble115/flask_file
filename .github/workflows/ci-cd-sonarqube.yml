name: Flask CI/CD with SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-sonarqube:
    runs-on: ubuntu-latest
    # Start a SonarQube service container so the scanner can connect to localhost:9000
    services:
      sonarqube:
        image: sonarqube:9-community
        ports:
          - 9000:9000
        options: >-
          --health-cmd="curl -sS http://localhost:9000 || exit 1"
          --health-interval=10s --health-timeout=5s --health-retries=30

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install project dependencies and ensure pytest is available for test step
          python -m pip install -r requirements.txt pytest
          # Note: there's no maintained PyPI package named `sonarqube-scanner`.
          # We install project Python dependencies only; the SonarQube scanner
          # (CLI) is installed below and requires Java.

      # Step 4: Run tests
      - name: Run tests
        run: |
          # Show installed packages for debugging when pytest is missing
          python -m pip list
          # Run tests via the module runner to avoid PATH issues
          python -m pytest --maxfail=1 -q

      # Step 4a: Set up Java (required by SonarScanner)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # Step 4b: Install SonarScanner CLI
      - name: Install SonarScanner CLI
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
          unzip sonar-scanner.zip -d $HOME
          mv $HOME/sonar-scanner-* $HOME/sonar-scanner
          echo "$HOME/sonar-scanner/bin" >> $GITHUB_PATH

      # Step 5: Validate Sonar environment variables (fail fast with a clear message)
      - name: Validate Sonar env
        env:
          # Prefer secret if supplied; otherwise fall back to localhost service started above
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # If no secret provided, default to the job service at http://localhost:9000
          if [ -z "$SONAR_HOST_URL" ]; then
            echo "SONAR_HOST_URL not set in secrets; defaulting to http://localhost:9000 (service container)"
            SONAR_HOST_URL="http://localhost:9000"
          fi
          # Trim leading/trailing whitespace from the host URL
          SONAR_HOST_URL_TRIMMED=$(echo "$SONAR_HOST_URL" | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')

          if [ -z "$SONAR_HOST_URL_TRIMMED" ]; then
            echo "ERROR: SONAR_HOST_URL is empty after trimming."
            exit 1
          fi
          if [ -z "$SONAR_TOKEN" ]; then
            echo "WARNING: SONAR_TOKEN is not set. If your Sonar server requires auth this will fail."
          fi
          case "$SONAR_HOST_URL_TRIMMED" in
            http://*|https://*) echo "SONAR_HOST_URL looks OK: $SONAR_HOST_URL_TRIMMED" ;;
            *) echo "ERROR: SONAR_HOST_URL must start with http:// or https:// (after trimming)." ; exit 1 ;;
          esac
          # Wait for SonarQube service to be healthy/responding
          echo "Waiting for SonarQube at $SONAR_HOST_URL_TRIMMED to respond..."
          retries=0
          until curl -sSf "$SONAR_HOST_URL_TRIMMED" >/dev/null 2>&1 || [ $retries -ge 60 ]; do
            retries=$((retries + 1))
            echo "Sonar not ready yet (attempt $retries/60). Sleeping 5s..."
            sleep 5
          done
          if [ $retries -ge 60 ]; then
            echo "ERROR: SonarQube did not become ready after waiting; aborting."
            exit 1
          fi
          echo "SONAR_HOST_URL_TRIMMED=$SONAR_HOST_URL_TRIMMED" >> $GITHUB_ENV

      # Step 6: Run SonarQube analysis (with debug enabled)
      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # Use the trimmed host URL exported to GITHUB_ENV by the validation step.
          # If not present, fail with a helpful message.
          if [ -z "$SONAR_HOST_URL_TRIMMED" ]; then
            echo "ERROR: SONAR_HOST_URL_TRIMMED is not set. Validation step may have failed or was skipped."
            exit 1
          fi
          # Enable debug logging (-X) to diagnose possible connectivity/auth issues
          sonar-scanner -X \
            -Dsonar.projectKey=flask-project \
            -Dsonar.sources=. \
            -Dsonar.host.url="$SONAR_HOST_URL_TRIMMED" \
            -Dsonar.login="$SONAR_TOKEN"
